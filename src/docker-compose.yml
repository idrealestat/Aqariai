version: '3.9'

# ============================================
# Nova CRM - Complete Development Environment
# ============================================
# Services: PostgreSQL, Redis, Backend, Frontend
# Usage: docker-compose up -d
# ============================================

services:
  # ============================================
  # DATABASE - PostgreSQL 15
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: nova-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nova
      POSTGRES_PASSWORD: nova123
      POSTGRES_DB: nova_crm
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # CACHE - Redis 7
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nova-redis
    restart: unless-stopped
    command: redis-server --requirepass nova123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # BACKEND - Node.js API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova-backend
    restart: unless-stopped
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://nova:nova123@postgres:5432/nova_crm?schema=public
      REDIS_URL: redis://:nova123@redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-nova-crm}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nova-network

  # ============================================
  # FRONTEND - Next.js
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nova-frontend
    restart: unless-stopped
    command: npm run dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - nova-network

  # ============================================
  # ADMINER - Database Management UI
  # ============================================
  adminer:
    image: adminer:latest
    container_name: nova-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    networks:
      - nova-network

  # ============================================
  # REDIS COMMANDER - Redis Management UI
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nova-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:nova123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - nova-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  nova-network:
    driver: bridge

# ============================================
# USAGE EXAMPLES
# ============================================
# 
# Start all services:
#   docker-compose up -d
# 
# View logs:
#   docker-compose logs -f [service_name]
# 
# Stop all services:
#   docker-compose down
# 
# Rebuild services:
#   docker-compose up -d --build
# 
# Execute command in container:
#   docker-compose exec backend npm run prisma:migrate
# 
# Access PostgreSQL:
#   docker-compose exec postgres psql -U nova -d nova_crm
# 
# Access Redis CLI:
#   docker-compose exec redis redis-cli -a nova123
# 
# View container status:
#   docker-compose ps
# 
# Remove volumes (CAUTION: deletes all data):
#   docker-compose down -v
# 
# ============================================
# SERVICES URLs
# ============================================
# 
# Frontend:          http://localhost:3000
# Backend API:       http://localhost:4000
# Adminer (DB UI):   http://localhost:8080
#   Server: postgres
#   Username: nova
#   Password: nova123
#   Database: nova_crm
# 
# Redis Commander:   http://localhost:8081
# 
# ============================================
